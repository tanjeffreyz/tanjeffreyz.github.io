<!DOCTYPE html>
<html>
    <header>
        <meta charset="utf-8">
        <title>Redirect</title>
        <meta http-equiv="refresh" content="0; URL=https://tanjeffreyz.vercel.app/">
        <link rel="canonical" href="https://tanjeffreyz.vercel.app/">

        <style>
            body {
                opacity: 0;
                animation: fadeInAnimation ease 1s;
                animation-iteration-count: 1;
                animation-fill-mode: forwards;
                animation-delay: 3s;
            }
            @keyframes fadeInAnimation {
                0% {
                    opacity: 0;
                }
                100% {
                    opacity: 1;
                }
            }
        </style>
    </header>
    <body>
        <div align="center">
            <h1>Redirecting you to</h1>
            <a href="https://tanjeffreyz.vercel.app/">https://tanjeffreyz.vercel.app/</a>
        </div>
    </body>
</html>
